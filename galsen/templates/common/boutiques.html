{% load static %}
<section>
    <form action="" class="search">
        <input type="search" name="q" id="search-input" placeholder="Rechercher Filtrer"
        />
        <button type="submit" class="button">
            <i class="fa fa-search"> Search </i>
        </button>
    </form>
    
</section>
<section class="slider pubPolitique">
    <div class="sliderP">
        <a href="#">
            <img src="{% static 'assets/delete/banner/banner.png' %}">
        </a>
    </div>

    <div class="sliderP">
        <a href="#">
            <img src="{% static 'assets/delete/banner/banner.png' %}">
        </a>
    </div>

    <div class="sliderP">
        <a href="#">
            <img src="{% static 'assets/delete/banner/banner.png' %}">
        </a>
    </div>

    <div class="sliderP">
        <a href="#">
            <img src="{% static 'assets/delete/banner/banner.png' %}">
        </a>
    </div>

    <div class="prev-button" onclick="plusSlideP(-1)">&#10094;</div>
    <div class="next-button" onclick="plusSlideP(1)">&#10095;</div>

    <div class="lines PageLines">
        <div class="line_P" onclick="currentSlideP(1)"></div>

        <div class="line_P" onclick="currentSlideP(2)"></div>

        <div class="line_P" onclick="currentSlide(3)"></div>

        <div class="line_P" onclick="currentSlide(4)"></div>
    </div>
</section>

<section class="posts professionnals gallery">
    {% if produits %}
                    
        <ul class="images">

            {% for produit in produits %}
            <li class="card filter">
                <a href="#">
                    <img src="{{ produit.mediasproduct_set.first.image.url }}" alt="Image du produit">
                </a>
                <div class="details">
                    <div class="photographer">
                        <i class="fa fa-camera"></i>
                        <a href="#">
                            <!-- Photo de profil de la boutique -->
                            <img src="{{ user_boutique.photo_profil.url }}" alt="Profile">
                            <span>
                                {{ produit.nom_produit }}
                                <p class="danger">
                                    {{ produit.date_creation|date:"d/m/Y" }}
                                </p>
                            </span>
                        </a>
                    </div>
                    <button><i class="fa fa-download"></i></button>
                </div>
            </li>
            {% endfor %}

        </ul>
    {% else %}
        <p>Aucun produit disponible pour le moment.</p>
    {% endif %}
</section>
