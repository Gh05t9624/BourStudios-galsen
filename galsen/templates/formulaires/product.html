{% extends 'formulaires/layouts/base.html' %}

{% block Base %}
{% load static %}
<form method="post" action="{% url 'product' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card">
        <center>
            <div class="cover">
                <input type="file" id="file-input" accept="image/png, image/jpeg" name="image" required onchange="preview()">
                <label for="file-input">
                    <i class="fa fa-upload"></i> &nbsp; Choisir une Photo
                </label>
                <p id="num-of-files">Image Post</p>
                <div id="images"></div>
            </div>
        </center>
    </div>

    <div class="card" style="display: none;">
        <div class="input-group">
            <select name="categories">
                <option value="poste"> Poste </option>
            </select>
        </div>
    </div>

    <div class="card">
        <div class="input-group">
            <i class="fa fa-edit"></i>
            <input id="nom_produit" type="text" class="form-control" name="nom_produit" required autocomplete="nom_produit" placeholder="Le titre du produit">
            <span class="bar"></span>
        </div>
    </div>

    <div class="card">
        <div class="input-group">
            <i class="fa fa-money"></i>
            <input id="prix" type="number" class="form-control" name="prix" required placeholder="Le prix du produit">
            <span class="bar"></span>
        </div>
    </div>

    <textarea name="description" id="description" cols="30" rows="10" class="texta" required></textarea>

    <!-- Nouvelle section pour les vidéos -->
    <div class="card video">
        <center>
            <div class="">
                <input type="file" id="video-input" accept="video/*" name="video" onchange="previewVideo()">
                <label for="video-input">
                    <i class="fa fa-upload"></i> &nbsp; Choisir une ou plusieurs Vidéos
                </label>
                <p id="num-of-videos">Vidéos Post</p>
                <div id="videos"></div>
            </div>
        </center>
        <progress id="video-progress" value="0" max="100"></progress>
    </div>

    <script src="{% static 'assets/ckeditor/ckeditor.js' %}"></script>
    <script>
        CKEDITOR.replace("description");
    </script>
    
    <div class="button">
        <button type="submit"> Poster </button>
    </div>
</form>
{% endblock %}
